<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Host</title>
  <style>
    *,*::before,*::after{box-sizing:border-box}
    body{font-family:system-ui,-apple-system; background:#0b1020; color:#fff; margin:0; padding:16px}
    .card{background:#141a33;border-radius:14px;padding:14px;margin-bottom:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    input,button{padding:12px;border-radius:10px;border:0;font-size:16px}
    input{flex:1}
    button.primary{background:#2f6bff;color:#fff}
    button.secondary{background:#2f6bff;color:#fff}
    button:disabled{opacity:.5}
    .muted{opacity:.75}
  </style>
</head>
<body>

  <div class="card">
    <div class="row">
      <input id="adminKey" placeholder="ADMIN KEY"/>
      <input id="hostName" placeholder="主持人名稱"/>
      <button class="primary" id="createBtn">建立房間</button>
    </div>
    <div class="muted" id="roomInfo">尚未建立房間</div>
  </div>

  <div class="card">
    <div class="row">
      <button class="secondary" id="displayBtn">開投影頁</button>
      <button class="secondary" id="qrBtn">開 QR 頁</button>
      <button class="primary" id="nextBtn">下一題</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const $ = id => document.getElementById(id);
    const socket = io();

    let roomCode = "";

    // 一載入就綁定按鈕（不等 update）
    $("displayBtn").onclick = () => {
      if (!roomCode) return alert("請先建立房間");
      window.open(
        location.origin + "/display.html?code=" + encodeURIComponent(roomCode),
        "_blank"
      );
    };

    $("qrBtn").onclick = () => {
      if (!roomCode) return alert("請先建立房間");
      window.open(
        location.origin + "/qr.html?code=" + encodeURIComponent(roomCode),
        "_blank"
      );
    };

    $("createBtn").onclick = () => {
      socket.emit("host:create", {
        adminKey: $("adminKey").value,
        hostName: $("hostName").value
      }, res => {
        if (!res?.ok) return alert("建立失敗");
        update(res.room);
      });
    };

    $("nextBtn").onclick = () => {
      if (!roomCode) return alert("請先建立房間");
      socket.emit("host:next", { code: roomCode });
    };

    socket.on("room:update", update);

    function update(s){
      roomCode = s.code;
      $("roomInfo").textContent = "房間碼：" + s.code;
    }
  </script>
</body>
</html>
